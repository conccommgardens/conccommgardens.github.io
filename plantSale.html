            </tr>
            <tr>
                <th>Description</th>
                <td><textarea rows="4" cols="50">Royal Catchfly is one of a small number of red-flowered plants native to the Midwest, and one of very few red-flowered prairie plants. Royal Catchfly has been extirpated from several states, and is considered ‘Endangered’ or ‘Threatened’ by most states within its range. Royal catchfly occurs in prairies, savannas, barrens, and open woodlands, usually on well-drained, often rocky soils. The conversion of these habitats to agricultural use is a primary cause of decline. Ruby-throated hummingbirds are very effective at carrying pollen between subpopulations of royal catchfly, thus the birds’ presence helps maintain genetic diversity of this declining wildflower.</textarea></td>
            </tr>
