<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the images */
            gap: 10px; /* Spacing between images */
            padding: 20px;
        }

        .gallery-item {
            position: relative; /* For positioning the caption */
            overflow: hidden; /* Hide overflowing caption */
            border: 1px solid #ccc; /* Optional border */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1); /*Optional shadow*/
        }

        .gallery-item img {
            display: block; /* Prevents small space below image */
            max-width: 300px; /* Adjust as needed */
            height: auto;
             transition: transform 0.3s ease; /* Smooth zoom transition */
        }

        .gallery-item:hover img {
            transform: scale(1.05);  /* Slight zoom on hover */
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            color: white;
            padding: 10px;
            font-size: 14px;
            opacity: 0; /* Initially hidden */
            transform: translateY(100%); /* Initially below the image */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        }

        .gallery-item:hover .caption {
            opacity: 1; /* Show on hover */
            transform: translateY(0); /* Slide up on hover */
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="beebalm1.jpg" alt="Image 1">
            <div class="caption">Caption for Image 1</div>
        </div>
        <div class="gallery-item">
            <img src="beelbalm2.jpg" alt="Image 2">
            <div class="caption">Another caption here</div>
        </div>
        <div class="gallery-item">
            <img src="butterflyweed.jpg" alt="Image 3">
            <div class="caption">A third caption</div>
        </div>
        <div class="gallery-item">
            <img src="calipoppy.jpg" alt="Image 4">
            <div class="caption">Caption for Image 4</div>
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="Image 5">
            <div class="caption">Another caption here for image 5</div>
        </div>
         <div class="gallery-item">
            <img src="image6.jpg" alt="Image 6">
            <div class="caption">A third caption for image 6</div>
        </div>

    </div>

</body>
</html>
